<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sari-Sari Inventory</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Sari-Sari Inventory</h1>
			<p class="subtitle">Track products, quantities, and prices</p>

		</header>

		<section class="form-section">
			<h2>Add Item</h2>
			<form id="addForm">
				<div class="row">
					<label>Product Name</label>
					<input type="text" id="name" required>
				</div>
				<div class="row">
					<label>Category</label>
					<input type="text" id="category">
				</div>
				<div class="row three">
					<div>
						<label>Price</label>
						<input type="number" id="price" min="0" step="0.01" required>
					</div>
					<div>
						<label>Quantity</label>
						<input type="number" id="quantity" min="0" step="1" required>
					</div>
					<div>
						<label>Unit</label>
						<input type="text" id="unit" placeholder="pcs, pack">
					</div>
				</div>
				<div class="actions">
					<button type="submit" class="btn">Add Item</button>
				</div>
			</form>
		</section>

		<section class="list-section">
			<h2>Inventory</h2>
			<table id="inventoryTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Category</th>
						<th>Price</th>
						<th>Qty</th>
						<th>Unit</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<p id="empty" class="muted">No items yet. Add your first product above.</p>
		</section>
	</div>

	<script src="renderer.js"></script>
</body>
</html>
